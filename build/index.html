<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .container p {
      color: #666;
      margin-bottom: 20px;
    }
    .container .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'll be right back!</h1>
    <p>We are currently performing some maintenance. Please check back soon.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
